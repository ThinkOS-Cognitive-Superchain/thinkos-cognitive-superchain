name: ThinkOS Cognitive Superchain CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rust:
    name: Build & Test (Rust)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system deps
        run: |
          sudo apt update
          sudo apt -y install pkg-config libssl-dev clang cmake protobuf-compiler

      - name: Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Version check
        run: rustc --version && cargo --version

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy (deny warnings)
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: Build (release)
        run: cargo build --workspace --release

      - name: Tests (workspace)
        run: cargo test --workspace --all-targets --all-features -- --nocapture

      - name: ðŸ”Ž CMPS unit test (show output)
        run: cargo test -p thinkos-cmps -- --nocapture

  aifa:
    name: Lint & Import Check (Python AIFA)
    runs-on: ubuntu-latest
    needs: rust
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install AIFA deps
        working-directory: aifa/engine
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt

      - name: Syntax & imports
        working-directory: aifa/engine
        run: |
          . .venv/bin/activate
          python -m compileall aifa_engine
          python -c "import fastapi, pydantic, uvicorn; print('AIFA import check OK')"
